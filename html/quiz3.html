<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>

    <h1>Register</h1>

    <form>
      <!-- first name and last input -->
      <label for="first name">First Name:</label>
      <input id="first name" type="text" name="first name" placeholder=
      "first name" required>
      <label for="last name">Last Name:</label>
      <input id="last name" type="text" name="last name" placeholder=
      "last name"required>

      <div>
      <!-- radio input -->
        <label for="male">Male</label>
        <input id="male" type="radio" name="gender" value="male">
        <label for="female">female</label>
        <input id="female" type="radio" name="gender" value="female">
        <label for="other">Other</label>
        <input id="other" type="radio" name="gender" value="other">
      </div>

      <div>
      <!-- email and password input -->
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder=
        "your email" required>
        <label for="password">password</label>
        <input id="password" type="password" name="password" pattern=
        ".{5,8}"
        title="5-8 characters" required>
      </div>

      <div>
        </select>
        Birthday:
        <select name"month">
          <option value="Month">Month</option>
          <option value="12">12</option>
          <option value="11">11</option>
        </select>
        <select name="day">
          <option value="Day">day</option>
          <option value="2">2</option>
          <option value="1">1</option>
        </select>
        <select name="year">
          <option value="year">year</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
        </select>
      </div>

      <div>
      <label for="agree">I agree the term and conditions</label>
      <input id="agree"type="checkbox" name="checkbox" value="agree">
      </div>
      <button>Submit</button>
    </form>

  </body>
</html>
